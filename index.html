<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="breathing-circle">
            <svg class="circle-container" viewBox="-10 -10 320 320">
                <!-- Base circle -->
                <circle class="base-ring" 
                    cx="150" cy="150" r="148" 
                    stroke="rgba(158, 177, 255, 0.4)" 
                    stroke-width="4" 
                    fill="none"/>
                
                <!-- Progress arc -->
                <path class="progress-ring" 
                    stroke="white" 
                    stroke-width="4" 
                    fill="none"/>
                
                <!-- Inner background circle -->
                <circle class="breathing-circle-background"
                    cx="150" cy="150" r="90"
                    fill="rgba(30, 30, 30, 0.9)"
                    stroke="rgba(158, 177, 255, 0.2)"  
                    stroke-width="2"
                    style="cursor: pointer"/>
                
                <!-- Fixed centered text -->
                <text class="breathing-instruction" 
                    x="150" y="150" 
                    text-anchor="middle" 
                    dominant-baseline="middle" 
                    fill="white">breathe in</text>
                
                <!-- Dial -->
                <circle class="dial" 
                    cx="150" cy="2" r="10" 
                    fill="white"/>

                <!-- After the breathing-circle-background and before the text -->
                <g class="play-pause-icon" style="opacity: 0">
                    <path d="M130,120 L130,180 L180,150 Z" fill="white" opacity="0.3" class="play-icon"/>
                    <g class="pause-icon" opacity="0.3">
                        <rect x="130" y="120" width="15" height="60" fill="white"/>
                        <rect x="155" y="120" width="15" height="60" fill="white"/>
                    </g>
                </g>
            </svg>
        </div>
        <div class="controls">
            <label class="control-label">
                <input type="checkbox" class="control-toggle" id="vibrationToggle" checked>
                <svg class="control-icon" viewBox="0 0 24 24">
                    <path fill="white" d="M3,9 h2 v6 h-2 v-6 z M7,5 h2 v14 h-2 v-14 z M11,1 h2 v22 h-2 v-22 z M15,5 h2 v14 h-2 v-14 z M19,9 h2 v6 h-2 v-6 z"/>
                </svg>
            </label>
            <div class="timer">04:00</div>
            <label class="control-label">
                <input type="checkbox" class="control-toggle" id="soundToggle">
                <svg class="control-icon" viewBox="0 0 24 24">
                    <path fill="white" d="M3,9v6h4l5,5V4L7,9H3z M16.5,12c0-1.77-1.02-3.29-2.5-4.03v8.05C15.48,15.29,16.5,13.77,16.5,12z M14,3.23v2.06c2.89,0.86,5,3.54,5,6.71s-2.11,5.85-5,6.71v2.06c4.01-0.91,7-4.49,7-8.77S18.01,4.14,14,3.23z"/>
                </svg>
            </label>
        </div>
        <div class="variation-selector">
            <div class="variation-row">
                <label class="radio-label">
                    <input type="radio" name="variation" value="light" checked>
                    Breathe Light (7/min)
                </label>
                <label class="radio-label">
                    <input type="radio" name="variation" value="slow">
                    Breathe Slow (6/min)
                </label>
                <label class="radio-label">
                    <input type="radio" name="variation" value="deep">
                    Breathe Deep (5/min)
                </label>
            </div>
            <div class="variation-row">
                <label class="radio-label">
                    <input type="radio" name="variation" value="box">
                    Box Breathing (4/min)
                </label>
                <label class="radio-label">
                    <input type="radio" name="variation" value="relaxed">
                    Deep & Relaxed (3/min)
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
